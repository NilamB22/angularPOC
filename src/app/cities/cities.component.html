<div class="container-fluid">
  <div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">City Child Component</h3>
    </div>
    <div class="panel-body">
      cities for selected country : {{selectedCountry}}
      <select [(ngModel)]="selectedCity" (ngModelChange)="NotifyParent()">
        <option *ngFor="let c of cities">
          {{c}}
        </option>
      </select>
    </div>
  </div>
</div>
