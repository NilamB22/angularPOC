<div class="container-fluid">
  <div class="panel panel-danger">
    <div class="panel-heading">
      <h4 class="panel-title">Server Communication & Observables</h4>
    </div>
    <div class="panel-body">
      <button type="submit" (click)="getData()" class="btn btn-primary p-2" id="display_data">Display Data</button>

      <div *ngIf="isError!=undefined" style="color:red">
        {{isError}}
      </div>

      <div *ngIf="resultData!=undefined && resultData?.length>0">
        <hr>
        <div class="vScroll">
        <table id="coutry_tbl" class="table table-striped table-bordered" style="width:100%">
          <thead>
            <tr>
                <th>Name</th>
                <th>Code</th>
              
            </tr>
          </thead>
          <tr *ngFor="let d of resultData" let i = index>
            <td>{{d.name}}</td>
            <td>{{d.code}}</td>
         
          </tr>
        </table>
        </div>
      </div>
    </div>
  </div>
