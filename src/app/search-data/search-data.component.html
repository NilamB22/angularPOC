<div class="container-fluid">
    <div class="panel panel-danger">
      <div class="panel-heading">
        <h4 class="panel-title">Search Data By Country ID</h4>
      </div>
      <div class="panel-body p-2">
          <!-- <input type="text" class="form-control" [(ngModel)]="country_id" 
          placeholder="Enter Country Code"
          (ngModelChange)="getSearchData()" 
          appValidate> -->
        <div>
        <input type="text" class="form-control" [(ngModel)]="country_id" 
        style="width:20%; float:left"
        appValidate>
        <button type="submit" (click)="getSearchData()" class="btn btn-primary" id="search_data"
        >Search</button><span>&nbsp;&nbsp;(eg. IN,AN,AQ)</span>
        </div>
        <div *ngIf="isError!=undefined" style="color:red">
          {{isError}}
        </div>
        <div *ngIf="searchResultData!=undefined && searchResultData?.length>0">
          <hr>
          <div>
          <table id="example" class="table table-striped table-bordered" style="width:100%">
            <thead>
              <tr>
                <th>Name</th>
                <th>Code</th>
              </tr>
            </thead>
            <ng-container *ngFor="let d of searchResultData" >
                <tr *ngIf="d.code==country_id">
                    <td>{{d.name}}</td>
                    <td>{{d.code}}</td>
                  </tr>
               </ng-container>
          </table>
          </div>
        </div>
      </div>
    </div>
