<div class="container-fluid loginForm">
    <div class="panel panel-danger">
        <div class="panel-heading">
            <h3 class="panel-title">Login</h3>
          </div>
      <div class="panel-body">
          <div class="row">
              <div class="form_bg  col-sm-6 col-sm-offset-3">
                  <form>
                       <!-- <h2 class="text-center">Login</h2> -->
                      <br/>
                      <div class="form-group">
                          <input type="text"  [style.border-color]="bgcolor" class="form-control" id="UserName" placeholder="User Name" name="UserName"
                          [(ngModel)] = "loginData.UserName" appValidate required>
                      </div>
                      <div class="form-group">
                          <input type="password"  [style.border-color]="bgcolor" class="form-control" id="Password" placeholder="Password" name="Password"
                          [(ngModel)] = "loginData.Password" appValidate>
                      </div>
                      <br/>
                      <div class="align-center">
                          <button type="submit" (click)="validateLogin(loginData)" class="btn btn-default" id="login">Sign In</button>
                      </div>
                      <div class="checkbox">
                          <label><input type="checkbox" value="" id='RememberMe'  name= "RememberMe" [(ngModel)] = "loginData.RememberMe" appValidate>Remember Me</label>
                        </div>
                        <span>[Hint:test]</span>
                  </form>
              </div>
          </div>
      </div>
    </div>
  </div>
