<div class="container">
<h2>Enquiry</h2>
<form (ngSubmit)="onSubmit()" #enquiryForm="ngForm">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" id="name"  name="name"  [(ngModel)]="empData.name">
  </div>
  <div class="form-group">
      <label>Code</label>
      <input type="text" class="form-control" id="code" name="code"
      [(ngModel)]="empData.code">
  </div>
  <div class="form-group">
    <label>Rating</label>
    <select class="form-control" id="app_rating" name="app_rating"
    [(ngModel)]="empData.rating">
    <option *ngFor="let i of [1,2,3,4,5]">{{i}}</option>
  </select>
</div>
  <button type="submit" class="btn btn-success" >Submit</button>
</form>
</div>
{{isSubmit}}
<div class="container p-3" *ngIf="isSubmit">
  <app-feedback [empData]="resultEmpData">
  </app-feedback>
</div>
